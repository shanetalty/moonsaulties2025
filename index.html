<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsaulties Awards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="moonsaultiesheader.mp4" type="video/mp4">
    </video>

    <!-- Full-screen section 1: logo -->
    <section id="page1" class="section">
        <div class="center">
            <img id="logo" src="moonsaultieslogo.png" alt="Moonsaulties Logo">
        </div>
    </section>

    <!-- Full-screen section 2: Runners-up -->
    <section id="page2" class="section">
        <div class="page-header">
            ENTRANCE OF THE YEAR - RUNNERS UP
        </div>
        <div class="center">
            <model-viewer src="Entrance/ENOTY3.glb" alt="Entrance 3" camera-controls shadow-intensity="1"></model-viewer>
            <model-viewer src="Entrance/ENOTY2.glb" alt="Entrance 2" camera-controls shadow-intensity="1"></model-viewer>
        </div>
    </section>

    <!-- Full-screen section 3: Winner -->
    <section id="page3" class="section">
        <div class="page-header">
            ENTRANCE OF THE YEAR - WINNER
        </div>
        <div class="center">
            <model-viewer src="Entrance/ENOTY1.glb" alt="Entrance 1" camera-controls shadow-intensity="1" style="width: 450px; height: 450px;"></model-viewer>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
