<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsaulties Awards</title>
    <style>
        /* Full-screen section styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Helvetica, sans-serif; /* Changed to Helvetica */
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background video */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* First Page Styles (Logo & Arrow) */
        #first-page {
            text-align: center;
        }

        #first-page img {
            width: 200px;
            height: auto;
        }

        .arrow-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: white;
            color: black;
        }

        /* Section Header Styles */
        .header {
            background-color: white;
            color: black;
            font-weight: bold;
            font-size: 2rem;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Model Viewer Styles */
        model-viewer {
            margin: 20px;
            width: 400px;
            height: 400px;
        }

        /* For the 1.5x larger winner card */
        .winner-card model-viewer {
            width: 600px;
            height: 600px;
        }

    </style>
</head>

<body>
    <!-- Full-page Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="moonsaultiesheader.mp4" type="video/mp4">
    </video>

    <!-- First Page: Logo and Scroll Arrow -->
    <section id="first-page">
        <div>
            <img src="moonsaultieslogo.png" alt="Moonsaulties Logo">
            <div class="arrow-container">
                <div class="arrow" onclick="document.getElementById('second-page').scrollIntoView()">
                    &#8595;
                </div>
            </div>
        </div>
    </section>

    <!-- Second Page: ENTRANCE OF THE YEAR - RUNNERS UP -->
    <section id="second-page">
        <div>
            <div class="header">ENTRANCE OF THE YEAR - RUNNERS UP</div>
            <div>
                <model-viewer alt="Entrance Card 3" src="Entrance/ENOTY3.glb" camera-controls></model-viewer>
                <model-viewer alt="Entrance Card 2" src="Entrance/ENOTY2.glb" camera-controls></model-viewer>
            </div>
        </div>
    </section>

    <!-- Third Page: ENTRANCE OF THE YEAR - WINNER -->
    <section id="third-page">
        <div>
            <div class="header">ENTRANCE OF THE YEAR - WINNER</div>
            <div class="winner-card">
                <model-viewer alt="Entrance Card 1" src="Entrance/ENOTY1.glb" camera-controls></model-viewer>
            </div>
        </div>
    </section>

    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>

</html>
