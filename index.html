<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsaulties 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <!-- Main Page with the Logo -->
    <div class="main-page">
        <img src="moonsaultieslogo.png" alt="Moonsaulties Logo" class="logo">
        <div class="scroll-icon" id="next-section">&#8594;</div>
    </div>
    
    <!-- Runners Up Section -->
    <section class="award-section" id="runners-up">
        <div class="text">
            <h1>EVENT OF THE YEAR - RUNNERS UP</h1>
        </div>
        <div class="model-container">
            <model-viewer src="Entrance/ENOTY3.glb" alt="3D Model for Runners Up Card 1" camera-controls></model-viewer>
            <model-viewer src="Entrance/ENOTY2.glb" alt="3D Model for Runners Up Card 2" camera-controls></model-viewer>
        </div>
    </section>

    <!-- Winning Event Section -->
    <section class="award-section" id="winner">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
        </div>
        <div class="model-container">
            <model-viewer src="Entrance/ENOTY1.glb" alt="3D Model for Winner" camera-controls></model-viewer>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
