<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsaulties 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Section 1: Main Page -->
    <div class="section" id="main">
        <video autoplay muted loop>
            <source src="Moonsaultiesheader.mp4" type="video/mp4">
        </video>
        <img src="moonsaultieslogo.png" alt="Moonsaulties Logo" class="logo">
        <div class="nav-button" onclick="goToSection('runners-up')"></div>
    </div>

    <!-- Section 2: Runners Up -->
    <div class="section" id="runners-up">
        <video autoplay muted loop>
            <source src="Moonsaultiesheader.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>EVENT OF THE YEAR - RUNNERS UP</h1>
            <div class="model-container">
                <model-viewer src="Entrance/ENOTY3.glb" alt="3D Model - Runner Up 3rd Place" camera-controls></model-viewer>
                <model-viewer src="Entrance/ENOTY2.glb" alt="3D Model - Runner Up 2nd Place" camera-controls></model-viewer>
            </div>
        </div>
        <div class="nav-button" onclick="goToSection('winner')"></div>
    </div>

    <!-- Section 3: Winner -->
    <div class="section" id="winner">
        <video autoplay muted loop>
            <source src="Moonsaultiesheader.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>EVENT OF THE YEAR</h1>
            <model-viewer src="Entrance/ENOTY1.glb" alt="3D Model - Winner" camera-controls></model-viewer>
        </div>
    </div>
</body>
</html>
